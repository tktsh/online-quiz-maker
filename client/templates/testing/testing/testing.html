<template name="testingTemplate">
	<h1>Список тестов</h1>
    <div class="filters">
        <ul>
            <li class="filters-drop-down filters-drop-down_closed"><div class="filters-drop-down__label">Название</div>
                <div class="filters-drop-down__content">
                    <form class="nameForm">
                        <p class="nameForm__part"><label>Сортировать</label></p>
                        <p class="nameForm__part"><select name="sort">
                            <option value="az" selected>А - Я</option>
                            <option value="za">Я - А</option>
                        </select></p>
                    </form> 
                </div>
            </li>
            <li class="filters-drop-down filters-drop-down_closed"><div class="filters-drop-down__label">Категория</div>
                <div class="filters-drop-down__content">
                    <form class="categoryForm">
                        <p class="categoryForm__part"><label>Сортировать</label></p>
                        <p class="categoryForm__part"><select name="sort">
                            <option value="az" selected>А - Я</option>
                            <option value="za">Я - А</option>
                        </select></p>
                        <div class="categoryForm__part categoryForm__options">
                            {{#each cHelpers.testSubjects}}
                                <p><label><input class="subject_options" type="checkbox" name="subject-options" data-value="{{this}}" checked>{{this}}</label></p>
                            {{/each}}
                        </div>
                    </form>
                </div>
            </li>
        </ul>
    </div>

    <ul class="testItems">
        {{#each testItems}}
            {{> testItem}}
        {{/each}}
    </ul>
      
</template>

<template name="testItem">
    <li class="testItem" data-subject="{{subject}}">
        <span class="testItem__name">{{name}}</span>
        <span class="testItem__question_count">({{questions.length}} вопр.)</span>
        <a class="testItem__link" href="{{pathFor route='quiz'}}">Пройти тест</a>
        <span class="deleteTestItem">✖</span>
    </li>
</template>
